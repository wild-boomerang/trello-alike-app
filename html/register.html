<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css">
    <link rel="stylesheet" href="../css/register.css" type="text/css">
</head>
<body>
<main>
    <form method="post" action="boards.html">
        <div class="register-container">
            <h1>Create your account</h1>
            <label><b>Email</b>
                <input type="text" placeholder="Enter email address" name="email" required="required">
            </label>
            <label><b>Password</b>
                <input type="password" placeholder="Enter password" name="password" required="required">
            </label>
            <label><b>Repeat password</b>
                <input type="password" placeholder="Repeat password" name="repeat_password" required="required">
            </label>
            <button type="submit">Create account</button>
            <p>
                <a href="login.html">Already have an account? Log in</a>
            </p>
        </div>
    </form>
</main>
</body>
</html>
